<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/cara-negra-de-gato.png') }}" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <nav>
        <li>Y Carvalho</li>
    </nav>
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}  
            {% endif %}
        {% endwith %}
    
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <h1>Bem Vindo</h1>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="login-btn">ENTRAR</button>
            
            <p class="register-link">NÃ£o tem acesso? <a href="{{ url_for('cadastro') }}">cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
